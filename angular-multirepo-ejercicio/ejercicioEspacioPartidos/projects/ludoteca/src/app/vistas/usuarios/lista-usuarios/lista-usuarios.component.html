<div class="row" *ngIf="usuarios">
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let usuario of usuarios">
                <div style="float: left;" *ngIf="usuario">
                    <b>Nombre:</b> {{usuario.nombre}};
                    <b style="margin-left: 20px;">Apellidos:</b> {{usuario.apellidos}};
                    <b style="margin-left: 20px;">Email:</b> {{usuario.email}}
                </div>
                <div style="float: right;">
                    <i class="bi bi-trash text-danger" style="margin-right: 4px;" (click)="eliminaUsuario(usuario)"></i>
                    <i class="bi bi-pencil-square text-success" routerLink="/usuarios/detalle/{{usuario.id}}"></i>
                </div>
            </li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col text-center m-3">
        <button type="button" class="btn btn-primary" style="margin-top: 15px; margin-bottom: 15px;" routerLink="/usuarios/agregar">AÃ±adir</button>
    </div>
</div>
