<div class="container">
    <div class="row">
        <div class="col text-center m-3">
            <h2>Gesti√≥n Usuarios</h2>
        </div>
    </div>
    <div class="row" *ngIf="usuarios">
        <div class="col">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let usuario of usuarios">
                    <div style="float: left;">
                        <b>Nombre:</b> {{usuario.nombre}};
                        <b style="margin-left: 20px;">Apellidos:</b> {{usuario.apellidos}};
                        <b style="margin-left: 20px;">Email:</b> {{usuario.email}}
                    </div>
                    <div style="float: right;" class="text-success">
                        <i class="bi bi-pencil-square"></i>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
