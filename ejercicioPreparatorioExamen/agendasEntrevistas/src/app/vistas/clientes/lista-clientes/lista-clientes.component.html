<div class="row" *ngIf="clientes">
    <div class="col">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Dni</th>
                    <th scope="col">Email</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col">Del/Add</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes; let i=index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.apellidos}}</td>
                    <td>{{cliente.dni}}</td>
                    <td>{{cliente.email}}</td>
                    <td>{{cliente.telefono}}</td>
                    <td>
                        <i class="bi bi-trash text-danger" style="margin-left: 6px;" (click)="deleteCliente(cliente.id!)"></i>
                        <i class="bi bi-pencil-square text-success" style="margin-left: 16px;" routerLink="/clientes/detalle/{{cliente.id}}"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col text-center m-3">
        <button type="button" class="btn btn-primary" style="margin-top: 15px; margin-bottom: 15px;"
            routerLink="/clientes/agregar">Añadir</button>
    </div>
</div>
